<header class="main-header">
  <!-- overlay -->
  <div class="overlay">
    <!-- landing page content -->
    <div class="container content center grey-text text-lighten-5">
      <!-- band name &subtitle -->
      <div class="row">
        <div class="col s12 name-container">
          <h1 class="band-name">SYSTEM SHUTDOWN</h1>
          <p class="flow-text">the real Underground band</p>
        </div>
        <!-- Tour countdown -->
        <div class="col s12 countdown">
          <h3>
            <span id='days'><strong class="red-text text-accent-4">{{days}}</strong>
              DAYS </span>
            <span id='hours'><strong class="red-text text-accent-4">{{hours}}</strong>
              HOURS </span>
            <span id='minutes'><strong class="red-text text-accent-4">{{minutes}}</strong> MINUTES </span>
            <span id='seconds'><strong class="red-text text-accent-4">{{seconds}}</strong> SECONDS </span>
          </h3>
          <p>until next concert in {{location}}</p>
          <a (click)="buyTicket()" class="btn btn-large red accent-4 grey-text text-lighten-5">BUY
            TICKETS
            NOW</a>
          <br>
          <small>* opens in new window</small>
        </div>
        <!-- To main button -->
        <div class="container to-main-container">
          <a routerLink="/about" class="btn btn-small grey darken-4 grey-text text-lighten-5">Got to main site</a>
          <br>
          <br>
          <!-- copyright -->
          <small>kissr &copy; 2019</small>
        </div>
      </div>
    </div>
  </div>
</header>
